<!DOCTYPE html>
<html lang="en">

<head>

<body ontouchstart>

  <div class="container">
    <div class="player">
      <div class="player_header">
        <img src="./images/logo.png" alt="直播logo">
        <span>当前
          <b> 8792 </b>人观看直播</span>
      </div>
      <div class="prism-player" id="J_prismPlayer"></div>
      <div class="player_footer">
        <h3>WE2018春夏新品站展览1</h3>
        <p>直播嘉宾：
          <span>谢继东老师</span>
        </p>
        <p>直播时间：
          <span>2018.03.16 9:00 - 12:00</span>
        </p>
      </div>
    </div>
    <div class="chat_room" id="chatRoom">
      <div class="chat_box">
        <div class="chat_img">
          <img src="http://placeholder.qiniudn.com/60x60/3cc51f/ffffff" alt="">
        </div>
        <div class="chat_msg">
          <span>小蜡姬 16:42</span>
          <p>由各种物质组成的巨型球状天体</p>
        </div>
      </div>
      <div class="user_chat">
        <div class="chat_msg">
          <span>小蜡姬 16:42</span>
          <p>由各种物质组成的巨型球状天体</p>
        </div>
        <div class="chat_img">
          <img src="http://placeholder.qiniudn.com/60x60/3cc51f/ffffff" alt="">
        </div>
      </div>
    </div>
    <div class="sent_box" id="sentBox">
      <textarea autocomplete="off" autocapitalize="off" autocorrect="off" spellcheck="false" placeholder="说两句捧个场吧，限制30个字" rows="1"
        cols="30" maxlength="30" id="msg"></textarea>
      <span id="sentBtn">发送</span>
    </div>
  </div>
</body>
<script>
  var player = new Aliplayer({
    id: "J_prismPlayer",
    autoplay: false,
    isLive: true,
    playsinline: true,
    width: "100%",
    height: "4.24rem",
    controlBarVisibility: "always",
    useH5Prism: true,
    useFlashPrism: false,
    source: "http://player.alicdn.com/video/aliyunmedia.mp4",
    cover: "",
    x5_video_position: 'top',
    x5_orientation: 'landscape',
    x5_type: 'h5',
    x5_fullscreen: true, //全屏播放
    skinLayout: [{
        "name": "bigPlayButton",
        "align": "cc"
      },
      {
        "name": "controlBar",
        "align": "blabs",
        "x": 0,
        "y": 0,
        "children": [{
            "name": "streamButton",
            "align": "tr",
            "x": 20,
            "y": 23
          },
          {
            "name": "fullScreenButton",
            "align": "tr",
            "x": 10,
            "y": 10
          }
        ]
      },
      {
        "name": "fullControlBar",
        "align": "tlabs",
        "x": 0,
        "y": 0,
        "children": [{
          "name": "fullZoom",
          "align": "cc"
        }]
      }
    ]
  }, function (player) {
    console.log(player)
    let videoDiv = document.getElementById('J_prismPlayer')
    let video = videoDiv.getElementsByTagName('video')[0]
    video.addEventListener("x5videoexitfullscreen", function () {
      window.onresize = function () {
        video.style.width = '100% !important';
        video.style.height = '4.24rem !important';
        alert('退出全屏')
      }
    });
    video.addEventListener("x5videoenterfullscreen", function () {
      window.onresize = function () {
        video.style.width = '2rem !important';
        video.style.height = 'rem !important';
          alert('进入全屏')
      
      }
    })

    //var setLayout = function () {
    //设置播放器容器的高度
    // var height; //根据实际情况设置高度
    //player.el().style.width = window.innerWidth + "px";
    //player.el().style.height = window.innerHeight + "px";
    //}
    //window.onresize = function () {
    //setLayout();
    //}
    // player.on("requestFullScreen", function () {
    //setLayout();
  });
  // window.onresize = function () {
  //   video.style.width = window.innerWidth + "px";
  //   video.style.height = window.innerHeight + "px";
  //   console.log(window.innerWidth)
  //   console.log(window.innerHeight)
  //   console.log(video.style.width)
  //   console.log(video.style.height)
  // }
  //});

  let textarea = document.getElementById('msg'),
    sentBtn = document.getElementById('sentBtn');
  sentBtn.addEventListener('click', sent);
  textarea.addEventListener('keyup', changeHeight);
  textarea.addEventListener('keydown', changeHeight);

  function changeHeight() {
    textarea.style.height = 'auto';
    textarea.style.height = textarea.scrollHeight + 'px';
  }

  function sent() {
    let chatRoom = document.getElementById('chatRoom');
    let noData = document.getElementById('noData');
    let sentBox = document.getElementById('sentBox');
    if (!!noData) chatRoom.removeChild(noData);
    let msg = textarea.value;
    let html =
      `<div class="chat_msg">
        <span>小蜡姬 16:42</span>
        <p>${msg}</p>
      </div>
      <div class="chat_img">
        <img src="http://placeholder.qiniudn.com/60x60/3cc51f/ffffff" alt="">
      </div>`;
    let newDiv = document.createElement('div');
    newDiv.className = 'user_chat';
    newDiv.innerHTML = html;
    chatRoom.appendChild(newDiv);
    chatRoom.scrollTop = chatRoom.scrollHeight - sentBox.scrollHeight;
    textarea.value = '';
    textarea.style.height = '.58rem';
    sentBox.style.minHeight = textarea.scrollHeight + 'px';
  }

  function noData() {
    let chatRoom = document.getElementById('chatRoom');
    let list = chatRoom.getElementsByClassName('chat_box');
    if (list.length === 0) {
      let newDiv = document.createElement('div');
      let html =
        `<img src="./images/nodata.png" alt="暂无留言">
      <p>暂无发言</p>`;
      newDiv.className = 'no_data';
      newDiv.id = 'noData';
      newDiv.innerHTML = html;
      chatRoom.appendChild(newDiv);
    }
  }
  noData()
</script>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="player/videojs/video.min.js"></script>
    <script type="text/javascript" src="player/videojs/videojs-contrib-hls.min.js"></script>
    <script type="text/javascript" src="player/videojs/videojs-contrib-quality-levels.min.js"></script>
    <script>
        (function () {
          document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';
        })();
      </script>
</head>
<body>
    <div id="playercontainer"></div>
    <script type="text/javascript" src="player/cyberplayer.js"></script>
    <script type="text/javascript">
        var player = cyberplayer("playercontainer").setup({
            width: '100%',
            height: '300px',
            flashplayer: 'player/cyberplayer.flash.swf',
            file: "https://player.alicdn.com/video/aliyunmedia.mp4", // <—rtmp or flv直播地址
            fallbackfile: "http://cyberplayerplay.kaywang.cn/cyberplayer/demo201711-L1.m3u8", // <— 备用播放地址，为了手机上能进行直播，设置hls直播流
            autostart: true,
            stretching: "exactfit",
            volume: 100,
            controls: true,
            ak: "f614751d7c9a47b6be9f70709b6a9bb0" // 公有云平台注册即可获得accessKey
        });
    </script>
</body>
</html>

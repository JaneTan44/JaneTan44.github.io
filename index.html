<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
  />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>直播</title>
  <script type="text/javascript" src="js/videojs/video.min.js"></script>
  <script type="text/javascript" src="js/videojs/videojs-contrib-hls.min.js"></script>
  <script type="text/javascript" src="js/videojs/videojs-contrib-quality-levels.min.js"></script>
  <script type="text/javascript" src="./js/common.js"></script>
  <link rel="stylesheet" href="./css/common.css" />
  <link rel="stylesheet" href="./css/index.css" />
  <style>
    video {
      /*object-fit: contain !important;*/
    }
  </style>
  <script>
    (function () {
      document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';
    })();
  </script>
</head>

<body ontouchstart>
  <div class="container">
    <div class="player">
      <div class="player_header">
        <img src="./images/logo.png" alt="直播logo">
        <span>当前
          <b> 8792 </b>人观看直播</span>
      </div>
      <div id="playercontainer" style="height: 4.24rem;"></div>
      <div class="player_footer">
        <h3>WE2018春夏新品站展览1</h3>
        <p>直播嘉宾：
          <span>谢继东老师</span>
        </p>
        <p>直播时间：
          <span>2018.03.16 9:00 - 12:00</span>
        </p>
      </div>
    </div>
    <div class="chat_room">
      <div id="chatRoom">
        <div class="chat_box">
          <div class="chat_img">
            <img src="http://placeholder.qiniudn.com/60x60/3cc51f/ffffff" alt="">
          </div>
          <div class="chat_msg">
            <span>小蜡姬 16:42</span>
            <p>由各种物质组成的巨型球状天体</p>
          </div>
        </div>
        <div class="user_chat">
          <div class="chat_msg">
            <span>小蜡姬 16:42</span>
            <p>由各种物质组成的巨型球状天体</p>
          </div>
          <div class="chat_img">
            <img src="http://placeholder.qiniudn.com/60x60/3cc51f/ffffff" alt="">
          </div>
        </div>
      </div>
      <div class="sent_box" id="sentBox">
        <textarea autocomplete="off" autocapitalize="off" autocorrect="off" spellcheck="false" placeholder="说两句捧个场吧，限制30个字" rows="1"
          cols="30" maxlength="30" id="msg"></textarea>
        <span id="sentBtn">发送</span>
      </div>
    </div>
    <div id="modalTip"></div>
  </div>
</body>
<script type="text/javascript" src="js/cyberplayer.js"></script>
<script>
  var player = cyberplayer("playercontainer").setup({
    flashplayer: 'js/cyberplayer.flash.swf',
    file: "https://player.alicdn.com/video/aliyunmedia.mp4", // <—rtmp or flv直播地址
    fallbackfile: "http://cyberplayerplay.kaywang.cn/cyberplayer/demo201711-L1.m3u8", // <— 备用播放地址，为了手机上能进行直播，设置hls直播流
    autostart: false,
    stretching: "exactfit",
    volume: 100,
    controls: true,
    image: 'http://placeholder.qiniudn.com/60x60/3cc51f/ffffff', //封面图
    ak: "f614751d7c9a47b6be9f70709b6a9bb0" // 公有云平台注册即可获得accessKey
  });
  var initWidth, initHeight;
  player.onResize(function (event) {
    initWidth = event.width;
    initHeight = event.height;
  });
  player.resize(initWidth, initHeight)
  myPlayer.onFullscreen(function(event){ 
      console.log(event);
  });

  let sentBox = document.getElementById('sentBox');
  let textarea = document.getElementById('msg'),
    sentBtn = document.getElementById('sentBtn');
  //   sentBox.style.top = (window.screen.height - sentBox.clientHeight)+'px';
  sentBtn.addEventListener('click', sent);
  textarea.addEventListener('keyup', changeHeight);
  textarea.addEventListener('keydown', changeHeight);

  function changeHeight() {
    textarea.style.height = 'auto';
    textarea.style.height = textarea.scrollHeight + 'px';
  }

  function sent() {
    let msg = textarea.value;
    let noData = document.getElementById('noData');
    if (!!noData) chatRoom.removeChild(noData);
    if (msg.length === 0) {
      document.getElementById('modalTip').style.display = 'block';
      tipModal('内容不能为空', 'fail', 'modalTip', 'fail');
      return;
    } else {
      document.getElementById('modalTip').style.display = 'none';
    }
    let html =
      `<div class="chat_msg">
        <span>小蜡姬 16:42</span>
        <p>${msg}</p>
      </div>
      <div class="chat_img">
        <img src="http://placeholder.qiniudn.com/60x60/3cc51f/ffffff" alt="">
      </div>`;
    let newDiv = document.createElement('div');
    newDiv.className = 'user_chat';
    newDiv.innerHTML = html;
    chatRoom.appendChild(newDiv);
    chatRoom.scrollTop = chatRoom.scrollHeight - sentBox.scrollHeight;
    textarea.value = '';
    textarea.style.height = '.58rem';
    sentBox.style.minHeight = textarea.scrollHeight + 'px';
  }

  function noData() {
    let chatRoom = document.getElementById('chatRoom');
    let list = chatRoom.getElementsByClassName('chat_box');
    if (list.length === 0) {
      let newDiv = document.createElement('div');
      let html =
        `<img src="./images/nodata.png" alt="暂无留言">
      <p>暂无发言</p>`;
      newDiv.className = 'no_data';
      newDiv.id = 'noData';
      newDiv.innerHTML = html;
      chatRoom.appendChild(newDiv);
    }
  }
  noData()
</script>

</html>
